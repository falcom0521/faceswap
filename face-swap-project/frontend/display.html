<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap - Display</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .selected {
            border: 5px solid blue;
        }
    </style>
</head>
<body>

        <h1>MAGIKEVENTS</h1>

    <script src="display.js"></script>

</html>
