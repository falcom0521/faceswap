<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap - Display</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .selected {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Swap - Display</h1>
        <div class="photo-container">
            <img id="capturedPhoto" alt="Captured Photo">
        </div>
        <div class="target-images">
            <h2>Select Target Image:</h2>
            <div class="image-options" id="imageOptions"></div>
        </div>
        <div class="button-container">
            <button id="swap">Swap Faces</button>
        </div>
    </div>
    <script src="display.js"></script>
</body>
</html>
